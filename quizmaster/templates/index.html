{% extends "base.html" %}
{% block title %}Quizmaster{% endblock %}
{% block head %}
{{ super() }}
<style type="text/css">
  .important {
    color: #336699;
  }
</style>
{% endblock %}
{% block content %}
<h1>{{quiz.title}}</h1>
<ol>
  {% for round in quiz.rounds %}
  <li><a href="/rounds/{{loop.index}}">{{round.title}}</a> (<a href="/rounds/{{loop.index}}?print-pdf">print</a>)</li>
  {% endfor %}
</ol>
{% endblock %}
